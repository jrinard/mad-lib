<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad-Libs</title>
  </head>
  <body>
    <div class="container">
      <div id="blank">
        <form>
          <div class="form-group">
            <label for="person">Enter your name:</label>
            <input id="person" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="place">A place</label>
            <input id="place" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="thing">A thing</label>
            <input id="thing" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">A color</label>
            <input id="color" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>
      <div id="story">
        <h1>Amazing Mad-Lib</h1>
        <p>One day, <span class="person"></span> was hanging out at the <span class="place"></span>, when suddenly a <span class="thing"></span> fell from the sky. <span class="person"></span> was very suprised because the <span class="thing"></span> was <span class="color"></span> in color.</p>
      </div>
    </div>
  </body>
</html>
